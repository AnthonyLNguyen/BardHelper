<!DOCTYPE html>
<html lang="en">
<head>
    <style>@import "style.css";</style>
    <meta charset="UTF-8">
    <title>Bard Helper</title>
</head>
<body>
<div>
    <h1>FFXIV 4.15 Performance Bard Helper</h1>
</div>
<div id = "keybinds">
    <h2>Keybinds:</h2>
    Enter your keybinds here.
    <table>
        <tr>
            <th></th>
            <th>(-1)</th>
            <th></th>
            <th>(+1)</th>
            <th>(+2)</th>
        </tr>
        <tr>
            <th>C</th>
            <th><input id="C (-1)" type="text" value="a1"></th>
            <th><input id="C" type="text" value="1"></th>
            <th><input id="C (+1)" type="text" value="s1"></th>
            <th><input id="C (+2)" type="text" value="c1"></th>
        </tr>
        <tr>
            <th>C#</th>
            <th><input id="C# (-1)" type="text" value="a2"></th>
            <th><input id="C#" type="text" value="2"></th>
            <th><input id="C# (+1)" type="text" value="s2"></th>
        </tr>
        <tr>
            <th>D</th>
            <th><input id="D (-1)" type="text" value="a3"></th>
            <th><input id="D" type="text" value="3"></th>
            <th><input id="D (+1)" type="text" value="s3"></th>
        </tr>
        <tr>
            <th>E♭</th>
            <th><input id="E♭ (-1)" type="text" value="a4"></th>
            <th><input id="E♭" type="text" value="4"></th>
            <th><input id="E♭ (+1)" type="text" value="s4"></th>
        <tr>
            <th>E</th>
            <th><input id="E (-1)" type="text" value="a5"></th>
            <th><input id="E" type="text" value="5"></th>
            <th><input id="E (+1)" type="text" value="s5"></th>
        </tr>
        <tr>
            <th>F</th>
            <th><input id="F (-1)" type="text" value="a6"></th>
            <th><input id="F" type="text" value="6"></th>
            <th><input id="F (+1)" type="text" value="s6"></th>
        </tr>
        <tr>
            <th>F♭</th>
            <th><input id="F# (-1)" type="text" value="a7"></th>
            <th><input id="F#" type="text" value="7"></th>
            <th><input id="F# (+1)" type="text" value="s7"></th>
        </tr>
        <tr>
            <th>G</th>
            <th><input id="G (-1)" type="text" value="a8"></th>
            <th><input id="G" type="text" value="8"></th>
            <th><input id="G (+1)" type="text" value="s8"></th>
        </tr>
        <tr>
            <th>G#</th>
            <th><input id="G# (-1)" type="text" value="a9"></th>
            <th><input id="G#" type="text" value="9"></th>
            <th><input id="G# (+1)" type="text" value="s9"></th>
        </tr>
        <tr>
            <th>A</th>
            <th><input id="A (-1)" type="text" value="a0"></th>
            <th><input id="A" type="text" value="0"></th>
            <th><input id="A (+1)" type="text" value="s0"></th>
        </tr>
        <tr>
            <th>B♭</th>
            <th><input id="B♭ (-1)" type="text" value="a-"></th>
            <th><input id="B♭" type="text" value="-"></th>
            <th><input id="B♭ (+1)" type="text" value="s-"></th>
        </tr>
        <tr>
            <th>B</th>
            <th><input id="B (-1)" type="text" value="a="></th>
            <th><input id="B" type="text" value="="></th>
            <th><input id="B (+1)" type="text" value="s="></th>
        </tr>
    </table>
</div>
<div id = "layout">
    <h3>Recommended Layout:</h3>
    "1" to "=" on the keyboard. Use ALT and SHIFT for lower and higher octaves respectively.<br>
    <img src="layout.JPG"><br>
    <a href="http://forum.square-enix.com/ffxiv/threads/352598-HowTo-Switch-between-Performance-HUD-and-Combat-HUD">Credit to Rongway</a><br>

</div>
<div id = "input">
    <h2>Enter notes here:</h2>
    <a href="https://www.reddit.com/r/ffxiv/wiki/perform">Example Songs</a><br>
    <textarea id="notes" rows="10" cols="100" placeholder="Input notes here
EXAMPLE: garlemald hymn

F-1 B♭-1 B♭-1 C C D B♭-1 D D D E♭ D C F-1
F-1 G G A A B♭-1 C D F-1 D E♭ C B♭-1 B♭-1
B♭-1 G G E♭ G F B♭-1 B♭-1 G G E♭ G F
F-1 G G A A B♭-1 C D F-1 D E♭ C B♭-1 B♭-1"></textarea>
    <button onclick="myFunction()">Convert</button><br>
    <h2>Output:</h2>
    <textarea id="output" rows="10" cols="100">garlemald hymn

a6 a- a- 1 1 3 a- 3 3 3 4 3 1 a6
a6 8 8 0 0 a- 1 3 a6 3 4 1 a- a-
a- 8 8 4 8 6 a- a- 8 8 4 8 6
a6 8 8 0 0 a- 1 3 a6 3 4 1 a- a-</textarea>
</div>
<script src="parser.js"></script>
</body>
</html>
