<!DOCTYPE html>
<html lang="en">
<head>
    <style>@import "style.css";</style>
    <meta charset="UTF-8">
    <title>Bard Helper</title>
</head>
<body>
<div>
    <h1>FFXIV 4.2 Performance Bard Helper</h1>
</div>
<div id = "keybinds">
    <h2>Keybinds:</h2>
    Enter your keybinds here.
    <table>
        <tr>
            <th></th>
            <th>(-1)</th>
            <th></th>
            <th>(+1)</th>
        </tr>
        <tr>
            <th>C</th>
            <th><input id="C (-1)" type="text" value="c-Q"></th>
            <th><input id="C" type="text" value="Q"></th>
            <th><input id="C (+1)" type="text" value="s-Q"></th>
        </tr>
        <tr>
            <th>C#</th>
            <th><input id="C# (-1)" type="text" value="c-2"></th>
            <th><input id="C#" type="text" value="2"></th>
            <th><input id="C# (+1)" type="text" value="s-2"></th>
        </tr>
        <tr>
            <th>D</th>
            <th><input id="D (-1)" type="text" value="c-W"></th>
            <th><input id="D" type="text" value="W"></th>
            <th><input id="D (+1)" type="text" value="s-3"></th>
        </tr>
        <tr>
            <th>E♭</th>
            <th><input id="Eb (-1)" type="text" value="c-3"></th>
            <th><input id="Eb" type="text" value="3"></th>
            <th><input id="Eb (+1)" type="text" value="s-4"></th>
        <tr>
            <th>E</th>
            <th><input id="E (-1)" type="text" value="c-E"></th>
            <th><input id="E" type="text" value="E"></th>
            <th><input id="E (+1)" type="text" value="s-E"></th>
        </tr>
        <tr>
            <th>F</th>
            <th><input id="F (-1)" type="text" value="c-R"></th>
            <th><input id="F" type="text" value="R"></th>
            <th><input id="F (+1)" type="text" value="s-R"></th>
        </tr>
        <tr>
            <th>F#</th>
            <th><input id="F# (-1)" type="text" value="c-5"></th>
            <th><input id="F#" type="text" value="5"></th>
            <th><input id="F# (+1)" type="text" value="s-5"></th>
        </tr>
        <tr>
            <th>G</th>
            <th><input id="G (-1)" type="text" value="c-T"></th>
            <th><input id="G" type="text" value="T"></th>
            <th><input id="G (+1)" type="text" value="s-T"></th>
        </tr>
        <tr>
            <th>G#</th>
            <th><input id="G# (-1)" type="text" value="c-6"></th>
            <th><input id="G#" type="text" value="6"></th>
            <th><input id="G# (+1)" type="text" value="s-6"></th>
        </tr>
        <tr>
            <th>A</th>
            <th><input id="A (-1)" type="text" value="c-Y"></th>
            <th><input id="A" type="text" value="Y"></th>
            <th><input id="A (+1)" type="text" value="s-Y"></th>
        </tr>
        <tr>
            <th>B♭</th>
            <th><input id="Bb (-1)" type="text" value="c-7"></th>
            <th><input id="Bb" type="text" value="7"></th>
            <th><input id="Bb (+1)" type="text" value="s-7"></th>
        </tr>
        <tr>
            <th>B</th>
            <th><input id="B (-1)" type="text" value="c-U"></th>
            <th><input id="B" type="text" value="U"></th>
            <th><input id="B (+1)" type="text" value="s-U"></th>
        </tr>
    </table>
</div>
<div id = "input">
    <h2>Enter notes here:</h2>
    Use either ♭ or b and use -1 or +1 for octaves.<br>
    Example: E♭+1<br>
    <a href="https://www.reddit.com/r/ffxiv/wiki/perform">Example Songs</a><br>
    <textarea id="notes" rows="10" cols="100" placeholder="Input notes here
EXAMPLE: garlemald hymn

F-1 B♭-1 B♭-1 C C D B♭-1 D D D E♭ D C F-1
F-1 G G A A B♭-1 C D F-1 D E♭ C B♭-1 B♭-1
B♭-1 G G E♭ G F B♭-1 B♭-1 G G E♭ G F
F-1 G G A A B♭-1 C D F-1 D E♭ C B♭-1 B♭-1"></textarea>
    <button onclick="convert()">Convert</button><br>
    <h2>Output:</h2>
    <textarea id="output" rows="10" cols="100">garlemald hymn

a6 a- a- 1 1 3 a- 3 3 3 4 3 1 a6
a6 8 8 0 0 a- 1 3 a6 3 4 1 a- a-
a- 8 8 4 8 6 a- a- 8 8 4 8 6
a6 8 8 0 0 a- 1 3 a6 3 4 1 a- a-</textarea>
</div>
<script src="parser.js"></script>
</body>
</html>
